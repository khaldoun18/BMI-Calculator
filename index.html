<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="bmi">
        <div class="container">
            <h2>Check Your BMI Now</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="my-form">
                        <form action="">







                            <label class="la" for="height">Height in meters:</label>
                            <input type="number" step="0.01" class="form-control" id="height" name="height"
                            inputmode="numeric" oninput="updateImage()" required><br><br>

                            <label class="la" for="weight">Weight in KG:</label>
                            <input type="number" step="0.01" class="form-control" id="weight" name="weight"
                            inputmode="numeric" oninput="updateImage()" required><br><br>

                            <label for="gender">Gender:</label>
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br><br>
                            <label class="la" for="bmi">BMI</label>
                            
                            <input type="number" step="0.01" class="form-control" id="bmi" name="bmi"
                                oninput="updateImage()" required><br><br>


                        </form>
                    </div>

                </div>

                <div class="col-md-6">
                    <img style="width: 50%;" id="man" src="pics/man1-removebg-preview (1).png" alt="">
                </div>




            </div>
        </div>
    </div>
   
    <script>
        document.getElementById("male").addEventListener("click", function() {
            updateImage();
        });
    
        document.getElementById("female").addEventListener("click", function() {
            updateImage();
        });
    
        function updateImage() {
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            var bmi = weight / (height * height);
            var z = document.getElementById("bmi");
            z.value = bmi.toFixed(2);
            var maleChecked = document.getElementById("male").checked;
            var femaleChecked = document.getElementById("female").checked;
    
            if (maleChecked) {
                if (bmi > 25) {
                    document.getElementById("man").src = "pics/man1.png";
                } else {
                    document.getElementById("man").src = "pics/man2.png";
                }
            } else if (femaleChecked) {
                if (bmi > 24) {
                    document.getElementById("man").src = "pics/woman1.png";
                } else {
                    document.getElementById("man").src = "pics/woman2.png";
                }
            }
        }
        </script>
</body>
</html>
